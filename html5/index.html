<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSMUD</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var input, output, socket, userName;
        var soFar = "";

        function displayln(msg)
        {
            soFar += msg + "\n\n";
            var lines = soFar.split("\n\n");
            var listOn = false;
            for (var i = 0; i < lines.length; ++i)
            {
                if (lines[i].indexOf("*   ") >= 0)
                {
                    lines[i] = lines[i].replace("*    ", listOn ? "<li>" : "<ul><li>") + "</li>";
                    listOn = true;
                }
                else
                {
                    lines[i] = (listOn ? "</ul>" : "") + lines[i].replace("***", "<hr>") + "<br/>";
                    listOn = false;
                }
            }
            output.innerHTML = lines.join("\n");
            output.scrollTop = output.scrollHeight;
        }

        function submitCommand(evt)
        {
            if (evt.keyCode == 13)
            {
                enterCommand();
                evt.preventDefault();
                return false;
            }
            return true;
        }

        function enterCommand()
        {
            var val = input.value.trim();
            console.log(userName, val);
            try
            {
                if (userName == null || !userName)
                {
                    console.log("sending name", userName, val);
                    socket.emit("name", val);
                }
                else
                {
                    console.log("sending cmd", userName, val);
                    socket.emit("cmd", val);
                }
                input.value = "";
                input.focus();
            }
            catch (exp)
            {
                console.log(exp.message);
            }
        }

        function setup(iId, oId)
        {
            try
            {
                input = document.getElementById(iId);
                input.addEventListener("keypress", submitCommand, false);
                output = document.getElementById(oId);
            }
            catch (exp)
            {
                console.log(exp.message);
            }
        }

        function run()
        {
            try
            {
                socket = io.connect("http://localhost:8080/");
                socket.emit("client", "hello");
                socket.on("news", displayln);
                socket.on("good name", function(data)
                {
                    displayln("Name accepted.");
                    userName = data;
                    socket.emit("cmd", "look");
                });
            }
            catch (exp)
            {
                console.log(exp.message);
            }
        }

        function load()
        {
            setup("input", "output");
            run();
            input.focus();
        }

    </script>
    <style type="text/css">
        body, #input, button
        {
            color: #00ff00;
            background-color: black;
        }

        #input, #output, #start, #enter
        {
            position: relative;
            font-family: "Courier New";
            font-size: 12pt;
            width: 100%;
        }

        #output
        {
            height: 35em;
            overflow-y: scroll;
        }
    </style>
</head>
<body onload="load()">
    <div id="output"></div>
    <input type="text" id="input" autocomplete="off">
    <button onclick="enterCommand()" id="enter">enter</button>
</body>
</html>
