<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSMUD</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
var input = null;
var output = null;
var soFar = "";
var socket = null;

function displayln(msg)
{
    soFar += msg + "\n\n";
    var lines = soFar.split("\n\n");
    var listOn = false;
    for (var i = 0; i < lines.length; ++i)
    {
        if (lines[i].indexOf("*   ") >= 0)
        {
            lines[i] = lines[i].replace("*    ", listOn ? "<li>" : "<ul><li>") + "</li>";
            listOn = true;
        }
        else
        {
            lines[i] = (listOn ? "</ul>" : "") + lines[i].replace("***", "<hr>") + "<br/>";
            listOn = false;
        }
    }
    output.innerHTML = lines.join("\n");
    output.scrollTop = output.scrollHeight;
}

function submitCommand(evt)
{
    if (evt.keyCode == 13)
    {
        enterCommand();
        return false;
    }
    return true;
}

function enterCommand()
{
    var val = input.value.trim().toLowerCase();
    input.value = "";
    socket.emit("cmd", val);
    input.focus();
}

function setup(iId, oId)
{
    input = document.getElementById(iId);
    input.addEventListener("keypress", submitCommand, false);
    output = document.getElementById(oId);
}

function run()
{
    document.getElementById("start").style.display = "none";
    socket = io.connect("http://localhost:8080");
    socket.on("news", displayln);
}

        function load()
        {
            setup("input", "output");
            run();
            input.focus();
        }

    </script>
    <style type="text/css">
        body, #input, button
        {
            color: #00ff00;
            background-color: black;
        }

        #input, #output, #start, #enter
        {
            position: relative;
            font-family: "Courier New";
            font-size: 12pt;
            width: 100%;
        }

        #output
        {
            height: 35em;
            overflow-y: scroll;
        }
    </style>
</head>
<body onload="load()">
    <div id="output"></div>
    <input type="text" id="input" autocomplete="off">
    <button onclick="run()" id="start">start</button>
    <button onclick="enterCommand()" id="enter">enter</button>
</body>
</html>
