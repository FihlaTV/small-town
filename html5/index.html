<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSMUD</title>
    <script type="text/javascript" src="markdown.min.js"></script>
    <script type="text/javascript" src="core.js"></script>
    <script type="text/javascript" src="body.js"></script>
    <script type="text/javascript" src="aibody.js"></script>
    <script type="text/javascript" src="shopkeep.js"></script>
    <script type="text/javascript" src="scavenger.js"></script>
    <script type="text/javascript" src="aggressor.js"></script>
    <script type="text/javascript" src="room.js"></script>
    <script type="text/javascript" src="item.js"></script>
    <script type="text/javascript" src="recipe.js"></script>
    <script type="text/javascript" src="io.js"></script>
    <script type="text/javascript">

        function load()
        {
            setup("input", "output");
            run();
            input.focus();
        }

    </script>
    <style type="text/css">
        body, #input, button
        {
            color: #00ff00;
            background-color: black;
        }
        #input, #output, #start, #enter
        {
            position: relative;
            font-family: "Courier New";
            font-size: 12pt;
            width: 100%;
        }

        #output
        {
            height: 35em;
            overflow-y: scroll;
        }
    </style>
</head>
<body onload="load()">
    <div id="output"></div>
    <input type="text" id="input" autocomplete="off">
    <button onclick="run()" id="start">start</button>
    <button onclick="enterCommand()" id="enter">enter</button>
</body>
</html>
