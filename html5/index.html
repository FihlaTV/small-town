<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSMUD</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/client.js"></script>
    <script type="text/javascript">
    function load(i, o)
    {
      client.setup(i, o);
      client.run();
      input.focus();
    }
    </script>
    <style type="text/css">
        body{
            padding:5em;
        }
        body, #input, button
        {
            color: black;
            background-color: white;
        }

        #input, #output, #start, #enter
        {
            position: relative;
            font-family: Georgia, sans;
            font-size: 12pt;
            width: 100%;
        }

        #output
        {
            height: 25em;
            overflow-y: scroll;
        }
    </style>
</head>
<body onload="load('input', 'output')">
    <div id="output"></div>
    <input type="text" id="input" autocomplete="off">
    <button onclick="enterCommand()" id="enter">enter</button>
</body>
</html>
