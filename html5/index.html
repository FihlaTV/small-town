<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <title>JSMUD</title>
    <link href='http://fonts.googleapis.com/css?family=Eagle+Lake' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/client.js"></script>
    <script type="text/javascript">
        function load(i, o, u) {
            client.setup(i, o, u);
            client.run();
            input.focus();
        }
        function focuser() { input.focus(); }
        addEventListener("keypress", focuser);
        addEventListener("touchup", focuser);
        addEventListener("mouseup", focuser);
    </script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <style type="text/css">

    </style>
</head>
<body onload="load('input', 'output', 'playerStatus')">
    <div id="output"></div>
    <span id="playerStatus"></span><input type="text" id="input" autocomplete="off" placeholder="<disconnected>">
</body>
</html>
