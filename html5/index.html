<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="markdown.min.js"></script>
<script type="text/javascript" src="model.js"></script>
<script type="text/javascript" src="core.js"></script>
<script type="text/javascript" src="commands.js"></script>
<script type="text/javascript" src="rooms.js"></script>
<script type="text/javascript" src="items.js"></script>
<script type="text/javascript" src="recipes.js"></script>
<script type="text/javascript" src="io.js"></script>
<script type="text/javascript">

function load() {
    setup("input", "output");
    run();
    input.focus();
}

</script>
<style type="text/css">
#input, #output{
    position:relative;
    font-family:"Courier New";
    font-size:12pt;
    width:50em;
}
#output{
    height:35em;
    overflow:scroll;
}
</style>
</head>
<body onload="load()">
    <div id="output"></div>
    <input type="text" id="input" autocomplete="off"><button onclick="run()" id="start">start</button>

</body>
</html>
